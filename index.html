<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendrier des surprises – Septembre 2025</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="page">
      <header class="page__header">
        <h1 class="page__title">Calendrier des surprises de septembre 2025</h1>
        <p class="page__lead">
          À partir du <strong>16 septembre 2025</strong>, une nouvelle case se dévoile chaque jour.
          Ouvre la case du jour pour découvrir une image-indice et partir à la recherche de ton cadeau.
        </p>
        <p class="page__date" data-reference-date></p>
        <p class="page__progress" data-calendar-progress aria-live="polite"></p>
        <p class="page__next" data-calendar-next></p>
      </header>

      <section class="calendar" aria-label="Calendrier quotidien des surprises">
        <div id="calendar" class="calendar-grid" role="list"></div>
        <p class="calendar__message" data-calendar-message aria-live="polite"></p>
      </section>
    </main>

    <dialog id="door-dialog" class="door-dialog" aria-modal="true">
      <div class="door-dialog__container" role="document">
        <header class="door-dialog__header">
          <h2 class="door-dialog__title" data-dialog-title></h2>
          <button type="button" class="door-dialog__close" data-dialog-close aria-label="Fermer la fenêtre">✕</button>
        </header>
        <div class="door-dialog__body" data-dialog-body></div>
        <footer class="door-dialog__footer">
          <p class="door-dialog__date" data-dialog-date></p>
        </footer>
      </div>
    </dialog>
  </body>
</html>
